# Deployment for OpenAI Responses Agent
#
# Deploy using environment variables:
# 1. Secret for API_KEY (if required):
#    oc create secret generic openai-responses-agent-secrets \
#      --from-literal=api-key='YOUR_API_KEY_HERE'
#
#   export BASE_URL="https://api.openai.com/v1"
#   export MODEL_ID="gpt-4o-mini"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openai-responses-agent
  labels:
    app: openai-responses-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openai-responses-agent
  template:
    metadata:
      labels:
        app: openai-responses-agent
    spec:
      containers:
      - name: openai-responses-agent
        image: "${CONTAINER_IMAGE}"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-responses-agent-secrets
              key: api-key
        - name: BASE_URL
          value: "${BASE_URL}"
        - name: MODEL_ID
          value: "${MODEL_ID}"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 120
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
